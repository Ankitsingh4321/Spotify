<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="svgs/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <title>Spotify â€“ Web Player</title>
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">

      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img class="invert" width="100px" src="svgs/logo.svg" alt="spotify">
        <div class="close">
          <img class="invert" src="svgs/cancel.svg" alt="">
        </div>
      </div>
        <ul>
          
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading align-center">
          <img class="invert" src="svgs/playlist.svg" alt="">
          <h2>Your Liabrary</h2>
        </div>
        <div class="songList">
          <ul>
            <!-- <li>
              <img class="invert" src="music.svg" alt="">
              <div class="info">
                <div>Song Name</div>
                <div>Song Artist</div>
              </div>
              <div class="playnow flex justify-center align-center">
                <img class="invert" src="play.svg" alt="">
              </div>
            </li> -->
          </ul>
        </div>

        <div class="footer flex">
          <div>
            <a href="https://www.spotify.com/in-en/legal/">Legal</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
          </div>


        </div>
      </div>

    </div>

    <div class="right bg-grey rounded">
      <div class="header flex">
        <div class="nav">
          <div class="flex justify-center align-center icons">
            <img class="invert hamburger" src="svgs/hamburger.svg" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffffff"
              fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
              fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>

        <div class="button">
          <button class="signup-btn">Sign up</button>
          <button class="login-btn">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylist">
        <h1>Popular Artist</h1>
        <div class="cardContainer flex"></div>
      </div>
      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="bar">
          <div class="songInfo"></div>

          <div class="songButtons flex align-center justify-center">
            <img id="prev" src="svgs/prev.svg" alt="">
            <img id="play" src="svgs/play.svg" alt="">
            <img id="next" src="svgs/next.svg" alt="">
          </div>
          <div class="songVol">
            <div class="songTime"></div>
            <div class="vol flex align-center"><img src="svgs/volume.svg" alt="">
              <div class="range flex justify-center align-center">
                <input type="range" name="volume" id="volRange">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
